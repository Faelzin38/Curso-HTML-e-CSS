<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p> <br>
    <ul>
        <li><abbr title="Usamos a tag&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usamos a tag&lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Usamos a tag&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usamos a tag&lt;ol&gt;">Listas ordenadas</abbr></li>
    </ul>
</body>
</html>
